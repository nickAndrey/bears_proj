<ng-container>
	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<td>#</td>
				<td>Name</td>
				<td>Surname</td>
				<td>Email</td>
				<td>Phone</td>
				<td>IP</td>
				<td>Encryption</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<td>{{ user.id }}</td>
				<td>{{ user.first_name }}</td>
				<td>{{ user.last_name }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.phone }}</td>
				<td>{{ user.ip_address }}</td>
				<td>
					<input type="checkbox" [checked]="user.encrypted" />
				</td>
			</tr>
		</tbody>
	</table>
</ng-container>
